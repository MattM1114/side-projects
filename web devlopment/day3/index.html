<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Google Clone</title>
<link rel="stylesheet" href="style.css">
<script type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <h1 class="logo">
        <span style="color: #4285F4;">G</span>
        <span style="color: #EA4335;">O</span>
        <span style="color: #FBBC05;">O</span>
        <span style="color: #4285F4;">G</span>
        <span style="color: #34A853;">L</span>
        <span style="color: #EA4335;">E</span>

        </h1>
        <form class="search-form" action="https://www.google.com/search" method="GET">
            <input type="text" name="q" class="search-input" placeholder="Search Google or type a URL">
            <div class="buttons">
                <input type="submit" value="Google Search" class="search-button">
                <input type="submit" value="I'm Feeling Lucky" class="lucky-button">
            </div>
        </form>
    </div>
    <p class="footer">
        Made by matthew Magadza
    </p>

</body>
</html>
